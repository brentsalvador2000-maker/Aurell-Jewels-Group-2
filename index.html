<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurellé Jewels</title>
</head>
<body>
  <link rel="stylesheet" href="styles.css">
  <header>
    <h1>Aurellé Jewels</h1>
    <nav>
      <a href="#gallery">Gallery</a>
    </nav>
  </header>
 <section id="gallery">
    <h2 class="gallery-title">View Product Details</h2>

    <div class="gallery-grid">
      <div class="product-card">
        <img src="bracelet.jpg" 
             alt="Gold Diamond Bracelet"
             onclick="showDescription('Gold Diamond Bracelet', '₱15,499', 'Sophisticated meets modern. This two-tone bracelet features a stunning mix of gold and silver tones with intricate woven details. Designed to elevate any outfit — chic, elegant, and truly eye-catching.', this.src)">
        <h3>Gold Diamond Bracelet</h3>
        <p>₱15,499</p>
      </div>

      <div class="product-card">
        <img src="earing.webp"
             alt="Gold Hoop Earrings with Diamonds"
             onclick="showDescription('Gold Hoop Earrings with Diamonds', '₱12,899', 'Add a touch of luxury to your everyday look! These elegant gold hoop earrings are lined with sparkling diamonds that shine with every move. Perfect for any occasion — classy, timeless, and effortlessly beautiful.', this.src)">
        <h3>Gold Hoop Earrings with Diamonds</h3>
        <p>₱12,899</p>
      </div>

      <div class="product-card">
        <img src="ring.jpg" 
             alt="Gold Ring"
             onclick="showDescription('Gold Ring', '₱9,999', 'Simple yet stunning. This classic gold ring is crafted with a smooth, polished finish that never goes out of style. A perfect gift for yourself or a loved one — elegance in its purest form.', this.src)">
        <h3>Gold Ring</h3>
        <p>₱9,999</p>
      </div>
    </div>

    <div class="display-container" id="display-container" style="display:none;">
      <img id="display-img" src="" alt="">
      <div class="description">
        <h3 id="display-title"></h3>
        <p class="price" id="display-price"></p>
        <p id="display-text"></p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Aurellé Jewels | All Rights Reserved</p>
  </footer>

  <script>
    function showDescription(title, price, text, imgSrc) {
      document.getElementById('display-title').textContent = title;
      document.getElementById('display-price').textContent = price;
      document.getElementById('display-text').textContent = text;
      document.getElementById('display-img').src = imgSrc;
      document.getElementById('display-container').style.display = 'flex';
      window.scrollTo({ top: document.getElementById('display-container').offsetTop - 50, behavior: 'smooth' });
    }
  </script>

</body>
</html>
